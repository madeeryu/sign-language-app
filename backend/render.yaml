services:
  - type: web
    name: sibi-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: CAMERA_URL
        value: "http://192.168.1.10:4747/video"   # nanti bisa diubah lewat dashboard Render